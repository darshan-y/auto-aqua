<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="DashBoard.html">DashBoard</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <h1><span id="auto">auto</span><span id="aqua">Aqua</span></h1>
    <div class="feedback">
        <form action="">
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="tel" name="tel" id="tel"  pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td>Feedback: </td>
                    <td><textarea name="feedback" id="feedback" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="submit" id="sub"></td>
                </tr>
            </table>
        </form>
    </div>


    <footer>
        <p>cdb @ 2022 Copyright, All Right Reserved </p>
    </footer>
</body>
</html>
